name: Docs

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build wheel and install docs deps
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install maturin numpy mkdocs-material "mkdocstrings[python]"
          maturin develop --release

      - name: Deploy docs
        run: |
          source .venv/bin/activate
          mkdocs gh-deploy --force
