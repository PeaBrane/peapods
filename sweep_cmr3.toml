# CMR3 vs CMR comparison on 3D EA spin glass
# Run: peapods sweep --config sweep_cmr3.toml

[lattice]
sizes = [[6, 6, 6], [8, 8, 8], [12, 12, 12]]
couplings = ["bimodal"]

[temperatures]
min = 0.4
max = 3.0
count = 16
scale = "log"

[replicas]
n_replicas = 3
n_disorder = 112

[sampling]
n_sweeps = 1000000
sweep_mode = "metropolis"
warmup_ratio = 0.25
sequential = true

# [parallel_tempering]
# interval = 1

[overlap_cluster]
interval = 1
build_modes = ["cmr", "cmr3"]
cluster_mode = "wolff"
update_modes = ["free"]

[diagnostics]
equilibration_diagnostic = true

[output]
save_data = true
dir = "."
